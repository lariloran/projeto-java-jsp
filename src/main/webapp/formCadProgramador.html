<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="ISO-8859-1">
	<meta name="viewport" content="width=device-width, initial-scale = 1, shrink-to-fit=no">
	<title>Cadastrar Programador</title>
	<link rel="stylesheet" type="text/css" href="bibliotecas/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="bibliotecas/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/sb-admin.min.css">
</head>
<body class="bg-dark">
	<div class="container">
		<div class="card card-register mx-auto mt-5">
			<div class="card-header">Cadastrar Programador</div>
			<div class="card-body">
				<form method ="POST" action="direcionaCadProgramador.jsp">
									<div class="form-group">
						<label for="nome">Nome:</label>
						<input type="text" class="form-control" id="nome" name="nome"
						placeholder="Digite seu nome:">
					</div>
					
										<div class="form-group">
						<label for="endereco">Endereco:</label>
						<input type="text" class="form-control" id="endereco" name="endereco"
						placeholder="Digite seu endereço:">
					</div>
					
										<div class="form-group">
						<label for="email">Email:</label>
						<input type="text" class="form-control" id="email" name="email"
						placeholder="Digite seu email">
					</div>
					
										<div class="form-group">
						<label for="salario">Salario:</label>
						<input type="text" class="form-control" id="salario" name="salario"
						placeholder="Digite seu salário">
					</div>
					
										<div class="form-group">
						<label for="cpf">CPF:</label>
						<input type="text" class="form-control" id="cpf" name="cpf"
						placeholder="Digite seu CPF:">
					</div>
					
					<div class="form-group">
						<label for="linguagemProg">Linguagem:</label>
						<input type="text" class="form-control" id="linguagemProg" name="linguagemProg"
						placeholder="Digite a linguagem:">
					</div>
					<div class="form-group">
						<label for="projetos">Projeto:</label>
						<input type="text" class="form-control" id="projetos" name="projetos"
						placeholder="Digite o nome do projeto:">
					</div>
					
					<button class="btn btn-primary btn-block">Cadastrar</button>
				</form>
			</div>
		</div>
	</div>
	
	<script src="bibliotecas/jquery/jquery.min.js"></script>
	<script src="bibliotecas/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="bibliotecas/jquery-easing/jquery.easing.min.js"></script>
</body>
</html>
